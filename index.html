      background-image:

      background-size: 120px 120px, 180px 180px, 140px 140px;

    .card {
      text-align: center;

    h1 {

    p {

      margin-bottom: 18px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff7db2, #ff4d88);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(255,77,136,0.4);
      transition: 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .bouquet {
      display: none;
      animation: popIn 0.7s ease-out forwards;
      margin-top: 12px;
    }

    .bouquet-img {
      width: 170px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 12px;
    }

    .love-text {
      font-size: 1.2rem;
      font-weight: 700;
      color: #e91e63;
      line-height: 1.4;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 6px;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: #ff5e95;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(40px) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }
