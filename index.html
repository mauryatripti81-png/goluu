<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Goluuuuuu üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffd9e8;
      font-family: "Poppins", sans-serif;
      background-image:
        radial-gradient(rgba(255,255,255,0.6) 2px, transparent 2px),
        radial-gradient(rgba(255,255,255,0.4) 2px, transparent 2px),
        radial-gradient(rgba(255,255,255,0.5) 3px, transparent 3px);
      background-size: 120px 120px, 180px 180px, 140px 140px;
      background-position: 0 0, 60px 60px, 30px 30px;
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 28px 24px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 380px;
      width: 90%;
      backdrop-filter: blur(8px);
    }

    h1 {
      color: #d81b60;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 0.95rem;
      margin-bottom: 18px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff7db2, #ff4d88);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(255,77,136,0.4);
      transition: 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .bouquet {
      display: none;
      animation: popIn 0.7s ease-out forwards;
      margin-top: 12px;
    }

    /* LEFT photo + RIGHT gif */
    .side-by-side {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 6px;
      flex-wrap: wrap; /* mobile-friendly */
    }

    .photo-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff7db2;
      box-shadow: 0 6px 15px rgba(0,0,0,0.18);
    }

    .bouquet-img {
      width: 130px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.18);
    }

    .mini-line {
      font-size: 1rem;
      font-weight: 600;
      color: #ff4d88;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .love-text {
      font-size: 1.2rem;
      font-weight: 700;
      color: #e91e63;
      line-height: 1.4;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #e91e63; /* cursor line */
      display: inline-block;
      padding-right: 3px;
      animation: caret 0.8s steps(1) infinite;
      min-height: 1.4em;
    }

    @keyframes caret {
      0%, 50% { border-right-color: #e91e63; }
      51%, 100% { border-right-color: transparent; }
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 6px;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: #ff5e95;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(40px) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- background music (change src if filename different) -->
  <audio id="bg-music" src="ScreenRecording_11-29-2025 22-55-12_1.mp3"></audio>

  <div class="card">
    <h1>Goluuuuuu üíå</h1>
    <p>Tap to reveal something cute pink & full of love‚Ä¶ üòãüíñ</p>

    <button id="reveal-btn">Reveal</button>

    <div class="bouquet" id="bouquet">

     <img class="bouquet-img" src="IMG_9592.gif" alt="Cute bouquet" style="display:block; margin:0 auto;">

      <!-- line under gif + photo -->
      <div class="mini-line">Phool for fool ü§≠üíê‚ù§Ô∏è</div>

      <!-- typing I love you text -->
      <div class="love-text" id="love-text" data-text="I love youuu goluuu ‚ôæÔ∏è‚ù§Ô∏è"></div>

      <div class="note">Pink love shower just for you‚Ä¶ ü´∂üíê</div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('reveal-btn');
    const bouquet = document.getElementById('bouquet');
    const loveTextEl = document.getElementById('love-text');
    const fullText = loveTextEl.getAttribute('data-text');
    const music = document.getElementById('bg-music');

    btn.addEventListener('click', () => {
      btn.style.opacity = '0';
      btn.style.pointerEvents = 'none';

      // play song on reveal
      if (music) {
        music.currentTime = 0;
        music.play().catch(() => {
          // agar browser block kare toh error na aaye
        });
      }

      setTimeout(() => {
        btn.style.display = 'none';
        bouquet.style.display = 'block';
        startTyping();
      }, 250);

      spawnHearts();
    });

    function startTyping() {
      let i = 0;
      loveTextEl.textContent = "";
      function type() {
        if (i <= fullText.length) {
          loveTextEl.textContent = fullText.slice(0, i);
          i++;
          setTimeout(type, 120); // typing speed
        }
      }
      type();
    }

    function spawnHearts() {
      for (let i = 0; i < 28; i++) {
        let h = document.createElement('div');
        h.className = 'heart';
        h.textContent = 'üíó';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = (18 + Math.random() * 18) + 'px';
        h.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(h);

        setTimeout(() => { h.remove(); }, 7000);
      }
    }
  </script>

</body>
</html>
